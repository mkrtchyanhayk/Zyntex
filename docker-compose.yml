version: "3.9"
services:
  mongo:
    image: mongo:7
    container_name: zyntex_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  server:
    build: ./server
    container_name: zyntex_server
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      - PORT=5000
      - NODE_ENV=development
      - JWT_SECRET=supersecret_jwt_key_change_me
      - MONGO_URI=mongodb://mongo:27017/zyntex
      - CLIENT_URL=http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build: ./client
    container_name: zyntex_client
    restart: unless-stopped
    depends_on:
      - server
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  mongo_data:

